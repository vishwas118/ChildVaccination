<!DOCTYPE html>
<html lang="en">
<head runat="server">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Admin panel</title>
</head>
<body>
    <form runat="server">
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <img src="img/logo_2.png" alt="">
            </div>
            <div class="search">
                <input type="text" name="search" placeholder="search here">
                <label for="search">
                    <i class="fas fa-search"></i>
                </label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <a href="/ChildVaccination/login.aspx" class="btn btn-primary py-2 px-4 ms-3">LogOut</a>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="#"><i class="fas fa-th-large"></i>
                    <div>
                        Dashboard</div>
                </a></li>
                <li><a href="Booklist.aspx"><i class="fas fa-user-graduate"></i>
                    <div>
                        Book Appointment</div>
                </a></li>
                <li><a href="Vaccinations.html"><i class="fas fa-chalkboard-teacher"></i>
                    <div>
                        Vaccinations</div>
                </a></li>
                <li><a href="Pending-Vaccinations.html"><i class="fas fa-users"></i>
                    <div>
                        Pending-Vaccinations</div>
                </a></li>
                <li><a href="Fully-Vaccinated.html"><i class="fas fa-chart-bar"></i>
                    <div>
                        Fully-Vaccinated</div>
                </a></li>
                <li><a href="ContactUs.aspx"><i class="fas fa-cog"></i>
                    <div>
                        contact us</div>
                </a></li>
                <li><a href="#"><i class="fas fa-question"></i>
                    <div>
                        Help</div>
                </a></li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">
                            1217</div>
                        <div class="card-name">
                            Book Appointment</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                </a>
                <div class="card">
                    <div class="card-content">
                        <div class="number">
                            42</div>
                        <div class="card-name">
                            Vaccinations</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">
                            68</div>
                        <div class="card-name">
                            Pending-Vaccinations</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">
                            4500</div>
                        <div class="card-name">
                            Fully-Vaccinated</div>
                    </div>
                   <!-- <div class="icon-box">
                        <i class="fas fa-dollar-sign"></i>
                    </div>-->
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>
                        Earnings (past 12 months)</h2>
                    <div>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <!-- <div class="chart doughnut-chart">
                    <h2>Employees</h2>
                    <div>
                        <canvas id="doughnut"></canvas>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="chart1.js"></script>
     <script src="chart2.js"></script> 
    </form>
